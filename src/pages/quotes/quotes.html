<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index" >
    <ion-card-header text-center>
      #{{ i + 1}}
    </ion-card-header>
   <ion-card-content>
    <p>{{ quote.text }}</p>
    <p class="author">{{ quote.person }}</p>
   </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button *ngIf="!isFavorite(quote)" ion-button clear small (click)="onAddToFavorites(quote)">Αγαπημένο</button>
        <button *ngIf="isFavorite(quote)" ion-button clear small (click)="onRemoveFromFavorites(quote)" color="danger">Mη Αγαπημένο</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
